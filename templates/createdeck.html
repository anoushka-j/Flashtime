<!DOCTYPE html>

<head>
  <title>FlashTime</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
  <div class="home_header">
    <h1 class="text-center">FlashTime</h1>
  </div>
  <img src="{{url_for('static', filename='home_background.png')}}">
  <div class="create_card">
    <form name="makeDeckForm" action="{{url_for('makeDeck', current_user_id=current_user_id)}}" method="POST">
      <div class="form-group">
        <input name="deckName" class="form-control" id="deckName" placeholder="Deck Name:"> 
      </div>
      <div class="form-group">
        <input name="deckDesc" class="form-control" id="deckDescription" placeholder="Description:">
      </div>
      <button method="POST" name="createDeckButton" class="btn btn-primary" type="submit" id="createDeckButton">+ Create Deck</button>
    </form>
  </div>
</body>
</html>
