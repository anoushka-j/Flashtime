<!DOCTYPE html>

<head>
  <title>FlashTime</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
{% block content%}
<body>
  <div class="header">
    <h1 class="text-center">FlashTime</h1>
  </div>
  <img src="{{url_for('static', filename='background.png')}}">
  <div class="form-container">
    <div class="font">
      <h3 class="text-center">SIGN UP</h3>
    </div>
    <div class="form">
      <form name="indexForm" action="{{ url_for('signIn') }}" method="POST">
        <div class="form-group">
          <div class="font">
            <label for="username">
              <h4>Username</h4>
            </label>
          </div>
          <input name="username" class="form-control" placeholder="Username">
          <div class="form-group">
            <div class="font">
              <label for="password">
                <h4>Password</h4>
              </label>
            </div>
            <input type=password name=password class="form-control" placeholder="Password">
          </div>
        </div>
        <button class="btn btn-info">Submit</button>
        <a href="login" name="login" id="homeLoginButton" class="btn btn-info" type="button" methods="POST/GET">Login</button></a>
      </form>
    </div>
  </div>
  {%endblock%}
</body>

</html>
