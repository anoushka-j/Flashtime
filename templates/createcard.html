<!DOCTYPE html>
<head>
  <title>FlashTime</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class = "home_header">
        <h1 class="text-center">FlashTime</h1>
      </div>
      <img src="{{url_for('static', filename='home_background.png')}}">
      <div class="create_card">
        <form name="createCardForm" action="{{url_for('makecards', current_user_id=current_user_id, this_deck_num=this_deck_num, deckName=deckName, deckDesc=deckDesc)}}" method="POST" >
          <div class="form-group">
            <input name="question" class="form-control" placeholder="Term">
          </div>
          <div class="form-group">
            <input name="answer" class="form-control" placeholder="Definition">
          </div>
        <button type="submit" class="btn btn-primary" id="addToDeck">+ Add to Deck</button>
        <button href="decks" class = "btn btn-primary">Done</button>
        </form>
      </div>
    </div>
</body>
</html>
