<!DOCTYPE html>
<head>
  <title>FlashTime</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class = "header">
        <h1 class="text-center">FlashTime</h1>
      </div>
      <img src="{{url_for('static', filename='background.png')}}">
      <div class = "text-center">
    </div>
    <div class = "form-container">
      <div class = "font">
      <h3 class = "text-center" >LOGIN</h3>
    </div>
    <div class = "form">
        <form name="loginForm" action="{{ url_for('checkLogin') }}" method="POST">
            <div class="form-group">
                <div class = "font">
              <label for="username"><h4>Username</h4></label>
              </div>
              <input name="username" type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <div class = "font">
              <label for="password"><h4>Password</h4></label>
              </div>
              <input name="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button name="loginButton" class= "btn btn-info" type="submit" methods="POST">Login</button>
          </form>
    </div>
  </div>
  
    </body>
</html>
